<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${employee.id == 0} ? 'Add Employee' : 'Edit Employee'">Employee Form</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<div class="form-container">
    <h2 th:text="${employee.id == 0} ? 'Add New Employee' : 'Update Employee Info'"></h2>

    <form th:action="@{/employee/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" id="firstName" required />
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" th:field="*{lastName}" id="lastName" required />
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" th:field="*{email}" id="email" required />
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn primary">Save</button>
            <a th:href="@{/}" class="btn secondary">Back</a>
        </div>
    </form>
</div>

</body>
</html>

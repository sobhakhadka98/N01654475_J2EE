spring.application.name=CoffeeShop

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/coffee_lab8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Hibernate Properties (JPA Implementation)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Options: update, create, create-drop, validate, none
spring.jpa.hibernate.ddl-auto=update

# Show generated SQL in logs
spring.jpa.show-sql=true

# Set logging level for application packages
logging.level.root=INFO
logging.level.com.example=DEBUG
logging.level.org.springframework=WARN

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Thymeleaf Configuration
spring.thymeleaf.cache=false